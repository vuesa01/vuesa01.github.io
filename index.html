<html>

<head>
    <title>Jokes Hahaha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div><a href="/test">Home</a></div>
        <div class="text-bg-success p-3">
            <h2>Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form id="fields">
            <div class="row align-items-start">
                <div class="col">
                    <br>
                    <label for="category" value="Category">Category</label>
                    <select class="form-select" name="category" id="selCat">
                        <!-- TODO: Populate categories -->
                        <option value="all"> All </option>
                        <option value="neutral"> neutral </option>
                        <option value="chuck"> Chuck Norris </option>
                    </select>
                </div>
                <div class="col">
                    <br>
                    <label for="language" value="Language">Language</label>
                    <select class="form-select" name="language" id="selLang">
                        <!-- TODO: Populate languages -->
                        <option value="en"> English </option>
                        <option value="es"> Spanish </option>
                        <option value="de"> German </option>
                    </select>
                </div>
            </div>

            <div class="row align-items-start">

                <div class="col">
                    <br>
                    <label for="number" value="Number">Number</label>
                    <input class="form-control" type="number" name="num" id="selNum" min="0" placeholder="Select Number">
                </div>
                
                <div class="col">
                    <br>
                    <label for="number" value="ID">ID</label>
                    <input class="form-control" type="number" name="id" id="selID" min="0" placeholder="Select ID">
                </div>
                <div>
                    <br>
                    <button class="btn btn-dark" type="submit" id="btnAmuse" value="Tell me a joke" onclick="requestData()">Amuse me</button>
                </div>
            </div>

        </form>
        <div class="container" id="jokes">
            <!-- This is a placeholder for jokes -->
            
        </div>
    </div>
</body>

</html>
